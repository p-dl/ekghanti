<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-item>
      <ion-menu-button menu="menu"></ion-menu-button>

      <ion-title class="ion-hide-md-down">
        <ion-item>
          <ion-avatar><img [src]="logo"></ion-avatar>
          <ion-label>EkGhanti</ion-label>
        </ion-item>

      </ion-title>
      <ul>
        <li>
          <button (click)="openPopover()" id="trigger">
            <ion-icon slot="start" ios="notifications-outline" md="notifications-sharp"></ion-icon>
            <ion-badge slot="end">1</ion-badge>
          </button>
          <ion-popover trigger="trigger" [isOpen]="isPopoverOpen" (willDismiss)="closePopover()">
            <ng-template>
              <ion-list>
                <ion-item (click)="closePopover()">
                  <ion-label>Notification XYZ</ion-label>
                </ion-item>
                <ion-item style="cursor: pointer;">
                  <a href="https://instagram.com/___prasiddha" target="_blank">
                    <ion-label>Contact Developer</ion-label>
                  </a>
                </ion-item>
              </ion-list>
            </ng-template>
          </ion-popover>
        </li>
        <li>
          {{ username | async }}
        </li>
        <li><a (click)="onLogout()">
            <ion-icon slot="end" ios="log-out-outline" md="log-out-sharp" class="ion-hide-sm-up">
            </ion-icon>
            <ion-label class="ion-hide-sm-down">
              Logout</ion-label>
          </a>
        </li>
      </ul>
    </ion-item>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-split-pane when="md" contentId="main-content">
    <ion-menu contentId="main-content" menuId="menu">
      <ion-list>
        <ion-menu-toggle auto-hide="false" *ngFor="let nav of verticalNavs">
          <ion-item lines="full" [routerLink]="['/', nav.path]" routerLinkActive="active">
            <ion-icon [ios]="nav.icon + '-outline'" [md]="nav.icon + '-sharp'"></ion-icon>
            <ion-label class="one-space">{{nav.label}}</ion-label>
          </ion-item>
        </ion-menu-toggle>
      </ion-list>
    </ion-menu>
    <ion-router-outlet id="main-content"></ion-router-outlet>
  </ion-split-pane>
</ion-content>
