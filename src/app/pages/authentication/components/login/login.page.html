<ion-content>
    <ion-row class="ion-justify-content-center ion-align-items-center">
      <ion-col size-sm="8" size-md="6" size-lg="5" size-xl="4">
        <ion-item class="logo">
          <img [src]="logo">
        </ion-item>
  
        <form [formGroup]="loginForm" (submit)="onSubmit(formDirective)" #formDirective="ngForm">
          <ion-item>This is not a real login page. Just provide a username.</ion-item>
          <ion-item>
            <ion-label position="floating">Username</ion-label>
            <ion-input formControlName="user" type="text"></ion-input>
            <ion-text class="error-message" *ngIf="loginForm.controls['user'].errors">Username is required
            </ion-text>
          </ion-item>
          <ion-button class="ion-margin-vertical" expand="block" shape="round" type="submit">Login</ion-button>
        </form>
      </ion-col>
    </ion-row>
  </ion-content>
